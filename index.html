<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“¸ FotoÄŸraf Film SimÃ¼latÃ¶rÃ¼</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #1e1e2e;
      color: white;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 800px;
      background: rgba(30,30,46,0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ff9a9e, #fecfef);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .upload-area {
      border: 3px dashed #555;
      padding: 40px 20px;
      border-radius: 15px;
      margin: 20px 0;
      cursor: pointer;
      transition: all 0.3s;
    }

    .upload-area:hover {
      border-color: #ff6b6b;
      background: rgba(255,107,107,0.1);
    }

    .upload-area.dragover {
      border-color: #50fa7b;
      background: rgba(80,250,123,0.1);
    }

    #preview {
      max-width: 100%;
      max-height: 400px;
      margin: 20px auto;
      display: none;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      position: relative;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }

    .filter-btn {
      background: #333;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .filter-btn:hover, .filter-btn.active {
      background: #ff6b6b;
      transform: translateY(-2px);
    }

    .controls {
      margin: 20px 0;
    }

    button {
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(255,107,107,0.4);
    }

    button:hover {
      background: #ff5252;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(255,107,107,0.6);
    }

    .polaroid-date {
      position: absolute;
      bottom: 10px;
      right: 15px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.8rem;
      display: none;
    }

    /* Efektler */
    .effect-1998 {
      filter: contrast(1.2) saturate(0.8) brightness(0.9);
      image-rendering: pixelated;
      transform: scale(0.98);
      animation: shake 5s infinite;
    }

    .effect-polaroid {
      border: 20px solid white;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      transform: rotate(-3deg);
      position: relative;
    }

    .effect-vhs {
      filter: saturate(0.7) contrast(1.1);
      animation: vhs 2s infinite;
    }

    .effect-lomo {
      filter: contrast(1.3) saturate(1.5) sepia(0.2);
    }

    .effect-kodak {
      filter: brightness(1.1) contrast(1.05) saturate(1.2);
      box-shadow: 0 0 30px rgba(255,215,0,0.3);
    }

    .effect-fuji {
      filter: saturate(1.3) contrast(1.1) hue-rotate(5deg);
    }

    /* Animations */
    @keyframes shake {
      0%, 100% { transform: translateX(0) scale(0.98); }
      25% { transform: translateX(-2px) scale(0.98); }
      75% { transform: translateX(2px) scale(0.98); }
    }

    @keyframes vhs {
      0%, 100% { transform: translateX(0); filter: saturate(0.7) contrast(1.1); }
      50% { transform: translateX(1px); filter: saturate(0.7) contrast(1.1) brightness(1.05); }
    }

    @media (max-width: 600px) {
      .container { padding: 20px; }
      h1 { font-size: 1.8rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“¸ FotoÄŸraf Film SimÃ¼latÃ¶rÃ¼</h1>
    <div class="upload-area" id="uploadArea">
      <p>ðŸ“· FotoÄŸrafÄ±nÄ± sÃ¼rÃ¼kle veya tÄ±kla</p>
      <input type="file" id="fileInput" accept="image/*" style="display:none" />
    </div>

    <img id="preview" />
    <div class="polaroid-date" id="dateStamp">25 NÄ°SAN 2025</div>

    <div class="filters">
      <button class="filter-btn" data-effect="">Normal</button>
      <button class="filter-btn" data-effect="effect-1998">1998 Dijital</button>
      <button class="filter-btn" data-effect="effect-polaroid">Polaroid</button>
      <button class="filter-btn" data-effect="effect-vhs">VHS</button>
      <button class="filter-btn" data-effect="effect-lomo">Lomo</button>
      <button class="filter-btn" data-effect="effect-kodak">Kodak Gold</button>
      <button class="filter-btn" data-effect="effect-fuji">Fuji Pro</button>
    </div>

    <div class="controls">
      <button id="downloadBtn">ðŸ’¾ Efekti Ä°ndir</button>
      <button id="resetBtn">ðŸ”„ SÄ±fÄ±rla</button>
    </div>
  </div>

  <script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const dateStamp = document.getElementById('dateStamp');
    const downloadBtn = document.getElementById('downloadBtn');
    const resetBtn = document.getElementById('resetBtn');
    const filterBtns = document.querySelectorAll('.filter-btn');

    let currentEffect = '';

    // Upload
    uploadArea.addEventListener('click', () => fileInput.click());

    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      if (e.dataTransfer.files.length) {
        fileInput.files = e.dataTransfer.files;
        handleFile();
      }
    });

    fileInput.addEventListener('change', handleFile);

    function handleFile() {
      const file = fileInput.files[0];
      if (!file || !file.type.startsWith('image/')) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        preview.src = e.target.result;
        preview.style.display = 'block';
        dateStamp.style.display = 'none';
        removeEffects();
      };
      reader.readAsDataURL(file);
    }

    // Filters
    filterBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        filterBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentEffect = btn.dataset.effect;
        applyEffect();
      });
    });

    function applyEffect() {
      removeEffects();
      if (currentEffect) {
        preview.classList.add(currentEffect);
        if (currentEffect === 'effect-polaroid') {
          dateStamp.style.display = 'block';
          const today = new Date();
          const formatted = today.toLocaleDateString('tr-TR').toUpperCase();
          dateStamp.textContent = formatted;
        } else {
          dateStamp.style.display = 'none';
        }
      }
    }

    function removeEffects() {
      preview.className = '';
    }

    // Download
    downloadBtn.addEventListener('click', () => {
      if (!preview.src) return;

      // Canvas oluÅŸtur
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      // Ã–lÃ§eklendir
      const img = new Image();
      img.src = preview.src;
      img.onload = () => {
        // Efektlere gÃ¶re canvas boyutu ayarla
        if (currentEffect === 'effect-polaroid') {
          canvas.width = img.width + 40;
          canvas.height = img.height + 60;
          ctx.fillStyle = 'white';
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 20, 20);
          // Tarih damgasÄ±
          ctx.fillStyle = 'rgba(0,0,0,0.5)';
          ctx.fillRect(canvas.width - 120, canvas.height - 30, 110, 25);
          ctx.fillStyle = 'white';
          ctx.font = '12px Arial';
          ctx.fillText(new Date().toLocaleDateString('tr-TR').toUpperCase(), canvas.width - 115, canvas.height - 12);
        } else {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          // VHS efekti iÃ§in gÃ¼rÃ¼ltÃ¼ ekle
          if (currentEffect === 'effect-vhs') {
            for (let i = 0; i < canvas.width * canvas.height / 10; i++) {
              const x = Math.random() * canvas.width;
              const y = Math.random() * canvas.height;
              const color = Math.random() > 0.5 ? 255 : 0;
              ctx.fillStyle = `rgba(${color},${color},${color},0.1)`;
              ctx.fillRect(x, y, 1, 1);
            }
          }
        }

        // Ä°ndir
        const link = document.createElement('a');
        link.download = `filtered-photo-${currentEffect || 'normal'}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
      };
    });

    // Reset
    resetBtn.addEventListener('click', () => {
      preview.src = '';
      preview.style.display = 'none';
      dateStamp.style.display = 'none';
      fileInput.value = '';
      removeEffects();
      filterBtns.forEach(b => b.classList.remove('active'));
      filterBtns[0].classList.add('active');
      currentEffect = '';
    });
  </script>
</body>
</html>
